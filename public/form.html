<form
    name="contact" 
    method="post" 
    data-netlify="true"
    className="visually-hidden"
>
  <label>
    Name
    <input name="name" type="text" />
  </label>

  <label>
    Your Email
    <input name="email" type="email" />
  </label>

  <textarea name="message" placeholder="Your Message"></textarea>

  <button type="submit">Submit</button>
</form>

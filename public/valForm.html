<form
    name="ode" 
    method="post" 
    data-netlify="true"
    className="visually-hidden"
  >
  <label>
    Name
    <input name="name" type="text" />
  </label>
  <textarea name="contribution" placeholder="Contribution to the ode"></textarea>
  <label>
    Location/where you plan
    <input name="location" type="text" />
  </label>
  <button type="submit">Submit</button>
</form>
